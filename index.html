<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!--	sweet alert		-->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>

	<body>
		<div class="wrapper" style="background-image: url('images/1374076.png')">
			<div class="inner">
				<form action="" class="RegistrationForm">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<input type="text" class="form-control firstName" placeholder="First Name:">
							<p class="Error"> </p>
						</div>
						<div class="form-wrapper">
							<input type="text" class="form-control lastName" placeholder="Last Name:">
							<p class="Error"> </p>
						</div>
					</div>
					<div class="form-wrapper">
						<input type="text" class="form-control username" placeholder="Username:">
						<p class="Error"> </p>
					</div>
					<div class="form-wrapper">
						<input type="text" class="form-control email" placeholder="Email:">
						<p class="Error"> </p>
					</div>
					<div class="form-wrapper">
						<input type="number" class="form-control phone" placeholder="Phone Number:">
						<p class="Error"> </p>
					</div>
					<div class="form-wrapper">
						<input type="password" class="form-control password" placeholder="Password:">
						<p class="Error"> </p>
					</div>
					<div class="form-wrapper">
						<input type="password" class="form-control confirmPassword" placeholder="Confirm Password:">
						<p class="Error"> </p>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" class="terms"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit" class="submitBtn">Register Now</button>
				</form>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
